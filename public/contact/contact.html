<body>
    <!-- HEADER -->
    <header class="main__header">
    <!-- BAR -->
    <div class="main__header__bar">
        <!-- LOGO -->
        <a href="../../index.html" class="main__header__bar--logo">
            <img src="../img//logo/logo-vertical.png" alt="Logo du DJ 6miq">
        </a>
        <!-- MENU -->
        <nav class="main__header__bar--menu">

        </nav>

    <a href="#"><i class="fas fa-home main__header__home"></i></a>
    <!-- FORMULAIRE -->
    <form class="form parent" action="">
        <div class="form__container lastName">
            <label class="form__name" for="lastName">Nom</label>
            <input class="form__input" type="text" name="lastName" id="lastName" autocomplete="off" required>
        </div>
        <div class="form__container firstName">
            <label class="form__name" for="firstName">Prénom</label>
            <input class="form__input" type="text" name="firstName" id="firstName" autocomplete="off" required>
        </div>
        <div class="form__container email">
            <label class="form__name" for="email">Email</label>
            <input class="form__input" type="email" name="email" id="email" autocomplete="off" required>
        </div>
        <div class="form__container phone">
            <label class="form__name" for="phone">Téléphone</label>
            <input class="form__input" type="tel" name="phone" id="phone" min="10" autocomplete="off" required placeholder="Format : 0658121477 (10 Chiffres)" pattern="[0-9]{10}">
        </div>
        <div class="form__container date">
            <label class="form__name" for="date">Date de l'événement</label>
            <input class="form__input" type="date" name="date" id="date" autocomplete="off" min="2022-01-01" required>
        </div>
        <div class="form__container lieu">
            <label class="form__name" for="lieu">Lieu</label>
            <input class="form__input" type="text" name="localisation" id="lieu" autocomplete="off" required placeholder="Ex : Lyon 69000">
        </div>
        <div class="form__choice presta">
            <label class="form__name" for="choice">Type de prestations</label>
            <select class="form__input" id="choice" required>
                <option value="">Séléctionnez le type de prestations</option>
                <option value="">Anniversaire</option>
                <option value="">Entreprise</option>
                <option value="">Événement</option>
                <option value="">Mariage</option>
                <option value="">Autres</option>
            </select>
        </div>
        <div class="form__container guest">
            <label class="form__name" for="guests">Nombre d'invités : </label>
            <input type="text" id="numberOfGuests" value="100" readonly>
            <input class="form__input" type="range" name="numberOfGuests" id="guests" min="1" max="1000" value="100" autocomplete="off" required oninput="document.getElementById('numberOfGuests').value=this.value">
        </div>
        <div class="form__txt txt">
            <label for="message">Entrez votre message</label>
            <textarea name="txtArea" id="message" cols="30" rows="1" placeholder="Écrivez votre message ici..."></textarea>
        </div>
        <input class="form__btn btn" type="submit" value="ENVOYER">
    </form>
    <!-- CONTACT -->
    <section class="contact">
        <div class="contact__container">
            <a href="mailto:6miqmusic@gmail.com" class="contact__container__thumb" target="blank">
                <i class="fas fa-at contact__container__thumb--logo"></i>
                <h2 class="contact__container__thumb--type">EMAIL</h2>
                <p class="contact__container__thumb--link">6miqmusic@gmail.com</p>
            </a>
            <a href="tel:+33658121477" class="contact__container__thumb">
                <i class="fas fa-mobile-alt contact__container__thumb--logo"></i>
                <h2 class="contact__container__thumb--type">TÉLÉPHONE</h2>
                <p class="contact__container__thumb--link">+336 58 12 14 77</p>
            </a>
            <a href="https://instagram.com/6miqmg/" class="contact__container__thumb" target="blank">
                <i class="fab fa-instagram contact__container__thumb--logo"></i>
                <h2 class="contact__container__thumb--type">INSTAGRAM</h2>
                <p class="contact__container__thumb--link">User : 6miqmg</p>
            </a>
            <a href="https://www.google.fr/maps/@45.7521653,4.8100898,12z?hl=fr&authuser=0" class="contact__container__thumb" target="blank">
                <i class="fas fa-map-marker-alt contact__container__thumb--logo"></i>
                <h2 class="contact__container__thumb--type">LOCALISATION</h2>
                <p class="contact__container__thumb--link">LYON (69)</p>
            </a>
            
        </div>
    </section>
