    <!-- FORMULAIRE -->
    <form class="form" action="">
        <div class="form__container parent">
            <label class="form__name" for="last-name">Nom</label>
            <input class="form__input" type="text" name="" id="last-name" autocomplete="off">
        </div>
        <div class="form__container parent">

            <input class="form__input" type="text" name="" id="first-name" autocomplete="off">
        </div>
        <div class="form__container parent">

        </div>
        <div class="form__container parent">
            <label class="form__name" for="date">Date</label>
            <input class="form__input" type="date" name="" id="date" autocomplete="off" min="2021-12-01">

        <div class="form__container parent">
            <label class="form__name" for="lieu">Lieu</label>
            <input class="form__input" type="text" name="" id="lieu" autocomplete="off">
        </div>
        <div class="form__choice parent">
            <label class="form__name" for="choice">Type de prestations</label>
            <select class="form__input" id="choice">
                <option value="">-- Séléctionnez le type de prestations --</option>
                <option value="">Anniversaire</option>
                <option value="">Entreprise</option>
                <option value="">Événement</option>
                <option value="">Mariage</option>
                <option value="">Autres</option>
            </select>
        </div>
        <div class="form__txt parent">
            <label for="message">Entrez votre message</label>
            <textarea name="" id="message" cols="30" rows="1"></textarea>
        </div>
        <div class="parent">
            <input class="form__btn" type="submit" value="ENVOYEZ">
        </div>
    </form>
